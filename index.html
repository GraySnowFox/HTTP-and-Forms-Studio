<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			console.log("Search Engine set");
			
			let engineSelect = document.querySelector("input[name=engine]:checked");
			selection = engineSelect.value;
			console.log(selection);
			var actions ={
				"google": "http://www.google.com/",
				"duckDuckGo": "http://www.duckduckgo.com/",
				"bing": "http://www.bing.com/",
				"ask": "http://www.ask.com/"
			};

			let form = document.getElementById("searchForm");
			console.log(actions);
			form.setAttribute("action", actions[engineSelect.value]);

			
		}
			
		// TODO: create a handler
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");

		form.addEventListener("submit" , function(event){
			setSearchEngine();
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<input type="submit"/>
		<button>Go!</button>
		<label></label>
	</form>

</body>
